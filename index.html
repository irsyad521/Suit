<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suit</title>
    <link rel="stylesheet" href="fontawesome-free-6.2.1-web/css/all.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="game">
        <h1>Game Suit</h1>
        <div class="row">
          <div class="player" id="player">
            <p><<<< Klick <br />Batu/gunting/kertas</p>
            <i class="fas fa-hand-rock" id="batu1"></i>
            <i class="fas fa-hand-scissors" id="gunting1"></i>
            <i class="fas fa-hand-paper" id="kertas1"></i>
          </div>

          <div class="computer" id="computer">
            <i class="fas fa-hand-rock batu2"></i>
            <i class="fas fa-hand-scissors gunting2"></i>
            <i class="fas fa-hand-paper kertas2"></i>
          </div>
        </div>
        <div class="hasil">
          <div class="player1">Player1</div>
          <div class="tempat">Win/Lose</div>
          <div class="komputer">Player2</div>
        </div>
        <div class="score">
          <p class="P1">0</p>
          <p class="SC">Score</p>
          <p class="P2">0</p>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
